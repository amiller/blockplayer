<html>
  <head>
    <title>Blockplayer</title>
    <script type="text/javascript" language="javascript" src="video.js"></script>
    <link rel="stylesheet" type="text/css" href="video-js.css" />
  </head>
  <body>
    <h3>Blockplayer Output</h3>{% for run in runs %}{% if forloop.counter0|divisibleby:2 and not forloop.first %}
    <div style="clear: both;"> </div>
    <hr />{% endif %}
    <div id="{{ run.name }}_container" style="float:left; margin-left: 40px; text-align: center;">
      <h4>{{ run.name }}
        <a href="{{ run.name }}_block.html">[fullscreen]</a>
      </h4>
      <div class="video-js-box" style="float:left; margin-top: 20px;">
        <video class="video-js" width="320" height="240" controls preload poster="default.jpg">
          <source src="videos/{{ run.name }}.webm" type='video/webm; codecs="vp8,vorbis"' />
          <img src="default.jpg" width="320" height="240" alt="{{ run.name }} source video" title="No video playback capabilities." />
        </video>
      </div>
      <div style="float:left; margin-left: 20px;">
        <div>
           <strong>{{ run.frames }}</strong> frames in <strong>{{ run.time }}</strong> seconds (<em>{{ run.fps }}</em> fps)
        </div>
        <iframe src="{{ run.name }}_block.html" width="320" height="240">
        </iframe>
      </div>
    </div>{% endfor %}
  </body>
</html>
